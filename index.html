<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="card-flex">
  <section id="card" class=" card card-flex card--section card__align">
    <article id="perfil">
      <p><img src="./assets/images/avatar-jessica.jpeg" width="75" height="75" alt="Avatar Jessica"></p>
      <div>
        <div class="name">Jessica Randall</div>
        <address>London, United Kingdom</address>
      </div>
      <p><cite>"Front-end developer and avid reader."</cite></p>
    </article>
    <article id="links" class="card--links">
      <ul class="menu">
        <li class="menu__btn"><a href="#" class="menu__link">GitHub</a></li>
        <li class="menu__btn"><a href="#" class="menu__link">Frontend Mentor</a></li>
        <li class="menu__btn"><a href="#" class="menu__link">LinkedIn</a></li>
        <li class="menu__btn"><a href="#" class="menu__link">Twitter</a></li>
        <li class="menu__btn"><a href="#" class="menu__link">Instagram</a></li>
      </ul>
    </article>
  </section>
  <div class="attribution">
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francisco Miguel</a>. 
    </p>
  </div>
  <footer>
    <p>
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
          <img style="border:0;width:88px;height:31px"
              src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
              alt="¡CSS Válido!" />
          </a>
      </p>
  </footer>
</body>
</html>
